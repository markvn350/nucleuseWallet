<section class="testimoniales">
    <div class="testimoniales__contenedor">
        <h2 class="testimoniales__heading">Testimoniales</h2>
        <div class="testimoniales__grid">
            <div class="testimonial" *ngFor="let testimonio of testimonialTexto; index as i">
                <p class="testimonial__texto">{{testimonio}}</p>
                <p class="testimonial__autor">{{testimonialAutor[i]}}</p>
            </div>
        </div>
    </div>
</section>
